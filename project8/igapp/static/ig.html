<html>
    <head>
        <title>Image Gallery</title>
        <style>
            body {
        text-align: center;
        font-family: Zen Tokyo Zoo, sans-serif italic;
        background: #6a6c6d;
        }

        .image-gallery {
        display: flex;
        justify-content: center;     
        align-items: center;         
        gap: 20px;                   
        flex-wrap: wrap;             
        padding: 20px;
        }

        .image-gallery img {
        width: 250px;                
        height: 180px;              
        border-radius: 12px;         
        object-fit: cover;           
        box-shadow: 0 4px 12px rgba(21, 21, 21, 0.15);  
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .image-gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(2, 2, 2, 0.3);
        }
        .lightbox {
        display: none; 
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(19, 13, 13, 0.85);
        justify-content: center;
        align-items: center;
        }

    
    .lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(15, 14, 14, 0.2);
        }

    .close-btn {
        position: absolute;
        top: 20px;
        right: 35px;
        color: rgb(242, 238, 238);
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        }

    .close-btn:hover {
      color: #ff5555;
    }

        </style>
    </head>
    <body>
        <h1><bold>WILD LIFE PHOTOGRAPH</bold></h1><br><br>
        <div= class="image-gallery">
        <img src="https://media.macphun.com/img/uploads/customer/blog/634/15358872255b8bc7797bf0c0.96010119.jpg?q=85&w=1680" alt="IMAGE1">
        <img src="https://4.bp.blogspot.com/-coBqCQR1BRU/UCLXbSYP9aI/AAAAAAAAAPY/14-lNAmUjpY/s1600/wild+life+(13).jpg" alt="IMAGE1">
        <img src="https://th.bing.com/th/id/R.b988d1797cc2c238cdebe79bfa65094d?rik=fJcWQNtDzCNW7g&riu=http%3a%2f%2frishikesh.org%2fimages%2fwild-life.jpg&ehk=Xu6pFXgKDDMIp%2bZeXE%2f9aLkQrpkGwZXnIYSGq5eRKl8%3d&risl=&pid=ImgRaw&r=0" alt="IMAGE1">
        <img src="https://th.bing.com/th/id/R.dfb048db38fc0ca74a9970afd6ede865?rik=M3iAhvq38AByhQ&riu=http%3a%2f%2f2.bp.blogspot.com%2f-Aw6h45fsfOU%2fUPyR8iCzLWI%2fAAAAAAAAKIs%2fcFru6sk1wsg%2fs1600%2fAfrican-Wildlife.jpg&ehk=MoHExR5Tz%2fCQBelhRgQrG1OR4uutAiq4HR0eihQeeGs%3d&risl=&pid=ImgRaw&r=0" alt="IMAGE1">
        <img src="https://images.pexels.com/photos/761437/pexels-photo-761437.jpeg?cs=srgb&dl=landscape-nature-field-761437.jpg&fm=jpg" alt="IMAGE1">

        </div>
    <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="https://4.bp.blogspot.com/-coBqCQR1BRU/UCLXbSYP9aI/AAAAAAAAAPY/14-lNAmUjpY/s1600/wild+life+(13).jpg" alt="Enlarged image">
  </div>
  <script>
    
    const galleryImages = document.querySelectorAll('.image-gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

  
    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

  
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
  
    </body>
</html>
